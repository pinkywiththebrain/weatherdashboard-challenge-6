<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Header Bar-->
    <div class="container col" id="customNav">
        <h2 class="text-white mx-3 my-1">Weather Dashboard</h2>
        <!-- <h2 id="greeting"></h2> -->
    </div>

    <div class="d-flex flex-row">
        <!--Search Side Bar-->
        <div class="flex-col">
            <div class="m-3">
                <form id="searchForm">
                    <label>Search for City:</label>
                    <input type="text" id="cityInput"></input>
                    <button id="searchBtn">Search</button>
                </form>
            </div>

            <div id="searchHistoryBtnList"></div>
        </div>
        <!--Today's Weather-->
        <div class="m-3" id="currentWeather">
            <h2>Todays Forecast:</h2>
            <h2 id="currentCityName"></h2>
            <h3 id="currentDate"></h3>
            <img src="" id="currentIcon">
            <ul>
                <li id="currentTemp"></li>
                <li id="currentWind"></li>
                <li id="currentHumid"></li>
            </ul>
        </div>
    </div>
    <!--5 Day Forecast-->
    <div class="container ms-5" id="fiveDay">
        <h2>5-Day Forecast:</h2>
        <div class="container d-flex flex-row justify-content-around">
            <div id="day1">
                <h4 id="date1"></h4>
                <img src="" id="icon1">
                <ul>
                    <li id="temp1"></li>
                    <li id="wind1"></li>
                    <li id="humid1"></li>
                </ul>
            </div>
            <div id="day2">
                <h4 id="date2"></h4>
                <img src="" id="icon2">
                <ul>
                    <li id="temp2"></li>
                    <li id="wind2"></li>
                    <li id="humid2"></li>
                </ul>
            </div>
            <div id="day3">
                <h4 id="date3"></h4>
                <img src="" id="icon3">
                <ul>
                    <li id="temp3"></li>
                    <li id="wind3"></li>
                    <li id="humid3"></li>
                </ul>
            </div>
            <div id="day4">
                <h4 id="date4"></h4>
                <img src="" id="icon4">
                <ul>
                    <li id="temp4"></li>
                    <li id="wind4"></li>
                    <li id="humid4"></li>
                </ul>
            </div>
            <div id="day5">
                <h4 id="date5"></h4>
                <img src="" id="icon5">
                <ul>
                    <li id="temp5"></li>
                    <li id="wind5"></li>
                    <li id="humid5"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
